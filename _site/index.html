    <main class="bio">
      <div id="terminal">
        <div class="terminal__header">
          <ul class="ui ui--window">
            <li class="action action--close"></li>
            <li class="action action--min"></li>
            <li class="action action--max"></li>
          </ul>
          <span>abe_makes_things</span>
        </div>
        <div class="terminal__body">
          <p>My name is Abraham Garcia, I am the co-founder of <a class="yellow" href="http://wrkhrs.co" target="_blank">Workhorse</a> in Washington, DC.</p>
          <p>I <a class="magenta" href="https://dribbble.com/thehonestape" target="_blank">design</a> and <a class="mint" href="https://github.com/thehonestape" target="_blank">build</a> things for the web(world) from Charleston, SC &#127796;.</p>
          <p>Have a question? Shoot me an <a class="blue" href="mailto:abe@wrkhrs.co" target="_top">email at abe@wrkhrs.co</a>
            <div>
              <span contenteditable="true">&nbsp;&nbsp;</span><span class="caret"></span>
            </div>
          </div>
        </div>
      </main>
      <script>
        $( "#terminal" ).draggable({ handle: ".terminal__header" });
        $( "#terminal" ).resizable({
              minHeight: 68,
              minWidth: 300
            });
        $('.action--max').click(function() {
        	$('#terminal').removeClass('small');
        	$('#terminal').toggleClass('big');
        });
        $('.action--min').click(function() {
        	$('#terminal').removeClass('big');
        	$('#terminal').toggleClass('small');
        });
        $('.action--close').click(function() {
        	$('#terminal').removeClass('shake');
        		setTimeout(function(){$('#terminal').addClass('shake')}
        	, 1);
        });
      </script>
